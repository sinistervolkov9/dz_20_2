{% extends 'products/base.html' %}
{% load static %}
{% block content  %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Продукт
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Версия
                            </h3>
                        </div>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset %}
                                {{ form.as_p }}
                            {% endfor %}
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
