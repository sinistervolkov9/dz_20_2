{% extends 'products/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid"
                         src="{{ title.photo|mymedia }}"
                         alt="image">
                </div>
                <div class="col-md-6">
                    <!-- h2>{{ title.name }}</h2 -->
                    <p><strong>Цена:</strong> {{ title.price }}</p>
                    <p><strong>Описание:</strong> {{ title.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
